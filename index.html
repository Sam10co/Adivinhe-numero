<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Jogo: Adivinhe o Número</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Jogo: Adivinhe o Número</h1>
    <div class="game-container">
        <p id="mensagem-inicial">Tente adivinhar o número secreto entre 1 e 20!</p>
        <input type="number" id="input-palpite" min="1" max="20" placeholder="Seu palpite">
        <button id="btn-palpite">Enviar Palpite</button>
        <div id="mensagem"></div>
        <div id="tentativas"></div>
        <div id="palpites-anteriores"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
